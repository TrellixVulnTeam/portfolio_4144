<div class="weatherbar">
  <div class="weatherheader">
    <div class="weatherheadercontent">
      <h2>{{ cityData[0].name }}, {{ cityData[0].state }}</h2>
      <p>
        {{ cityData[0].lat.toFixed(2) }}
        {{ cityData[0].lat > 0 ? "째N" : "째S" }},
        {{ cityData[0].lon.toFixed(2) }}
        {{ cityData[0].lon > 0 ? "째E" : "째W" }}
      </p>
    </div>
    <div class="weatheroptions">
      <ul>
        <li>
          <a href="/weather/current/{{city}}/{{lat}}/{{lon}}">TODAY</a>
        </li>
        <li>
          <a href="/weather/hourly/{{city}}/{{lat}}/{{lon}}">HOURLY</a>
        </li>
        <li>
          <a href="/weather/hourly/{{city}}/{{lat}}/{{lon}}">8-DAY</a>
        </li>
      </ul>
    </div>
  </div>
</div>
